<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ImageHost â€” Upload and share images</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1>ImageHost</h1>
        <p class="subtitle">Upload, get a link, share anywhere</p>
        
        <div class="auth-bar" style="margin-top: 1rem; text-align: right;">
          <span id="current-user-display" class="muted" style="margin-right: 10px; font-size: 0.9rem;"></span>
          <button id="show-login-btn" class="button ghost" style="padding: 5px 10px; font-size: 0.8rem;">Login / Register</button>
          <button id="logout-btn" class="button ghost" style="padding: 5px 10px; font-size: 0.8rem; display: none;">Logout</button>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="uploader" aria-labelledby="uploader-title">
        <h2 id="uploader-title">Upload images</h2>

        <div id="dropzone" class="dropzone" tabindex="0" aria-label="Drag and drop images here">
          <div class="dropzone-inner">
            <p>Drag & drop images here</p>
            <p class="muted">or</p>
            <label class="button" for="file-input">Choose files</label>
            <input id="file-input" type="file" accept="image/*" multiple hidden />
          </div>
        </div>

        <div id="file-previews" class="preview-grid"></div>

        <div class="actions">
          <button id="upload-btn" class="button primary" disabled>Upload Images</button>
        </div>

        <div class="progress" aria-live="polite" aria-atomic="true">
          <div id="progress-bar" class="progress-bar" style="width: 0%" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
        </div>

        <div id="upload-results" class="results" hidden>
          <h3>Links</h3>
          <ul id="links-list" class="links-list"></ul>
        </div>
      </section>

      <section class="gallery" aria-labelledby="gallery-title">
        <div class="gallery-header">
          <h2 id="gallery-title">Recent uploads</h2>
          <button id="refresh-gallery" class="button ghost">Refresh</button>
        </div>
        <div id="gallery-grid" class="grid" role="list"></div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p class="muted">Built with Flask & S3</p>
      </div>
    </footer>

    <noscript>
      <div class="noscript">This app requires JavaScript for uploads and previews.</div>
    </noscript>

    <div id="image-modal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <button id="modal-close-btn" class="modal-close" aria-label="Close modal">&times;</button>
        <img id="modal-img" src="" alt="Image preview" />
        <div class="modal-link-container">
          <input id="modal-link-input" type="text" readonly />
          <button id="modal-copy-btn" class="button copy-btn">Copy</button>
          <button id="modal-delete-btn" class="button delete-btn">Delete</button>
        </div>
      </div>
    </div>

    <div id="login-modal" class="modal-overlay" style="display: none;">
      <div class="modal-content" style="max-width: 350px;">
        <h3 id="modal-title">Login</h3>
        
        <input id="username-input" type="text" placeholder="Username" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;">
        <input id="password-input" type="password" placeholder="Password" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">
        
        <button id="auth-action-btn" class="button primary" style="width: 100%;">Login</button>
        
        <div style="margin-top: 15px; text-align: center; font-size: 0.9rem;">
          <span id="toggle-text">New here? </span>
          <a href="#" id="toggle-auth-mode" style="color: var(--primary-color);">Create an account</a>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  </body>
</html>
